    />

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" href="solve.html">Solve</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="code.html">Code</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.aarondevon.com/"

                >Portfolio</a
              >

              <a
                class="nav-link"
                href="https://github.com/aarondevon/SumOfAllFears"
                target="_blank"
                >GitHub</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- Jumbotron section -->
      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <h1 class="display-3">Sunset Hills</h1>
            </div>
          </div>

          <!-- <img src="img/TacoCat.jpg" alt="Taco cat" /> -->
          <!-- <p class="lead">Jumbo helper text</p> -->

          <div class="row">
            <div class="col-12 col-md-6">
              <h2>Enter your numbers</h2>
              <hr />
              <div id="form-container">
                <form id="fears-form">
                  <div class="form-group">
                    <label for="input1">First Number</label>
                    <input
                      type="number"
                      id="input1"
                      class="form-control numInput"
                      value="3"
                      onClick="this.select();"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="input2">Second Number</label>
                    <input
                      type="number"
                      id="input2"
                      class="form-control numInput"
                      value="4"
                      onClick="this.select();"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="input3">Third Number</label>
                    <input
                      type="number"
                      id="input3"
                      class="form-control numInput"
                      value="5"
                      onClick="this.select();"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="input4">Fourth Number</label>
                    <input
                      type="number"
                      id="input4"
                      class="form-control numInput"
                      value="6"
                      onClick="this.select();"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="input5">Fifth Number</label>
                    <input
                      type="number"
                      id="input5"
                      class="form-control numInput"
                      value="7"
                      onClick="this.select();"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="sum">Desired Sum</label>
                    <input
                      type="number"
                      id="sum"
                      class="form-control"
                      placeholder="Enter a number"
                      onClick="this.select();"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg">
                    Check
                  </button>
                </form>
              </div>
            </div>
            <div class="col-12 col-md-6 text-center">
              <h2>Results</h2>
              <hr />
              <div id="output"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Boostrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <script src="js/site.js"></script>
